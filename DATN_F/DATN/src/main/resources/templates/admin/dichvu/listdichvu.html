<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main})}">


<body>
	<main>
		<div class="card border border-2">
			<div class="card-header text-center">
				<h3>Danh Sách Dịch Vụ</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover text-center">
					<thead>
						<tr>
							<th style="width: 11,11%;">Tên</th>
							<th style="width: 11,11%;">Hình Ảnh Chính</th>
							<th style="width: 11,11%;">Giá</th>
							<th style="width: 11,11%;">Nội Dung</th>
							<th style="width: 11,11%;">Hình Ảnh</th>
							<th style="width: 11,11%;">Lưu Ý</th>
							<th style="width: 11,11%;">Liên Hệ</th>
							<th style="width: 11,11%;">Href</th>
							<th style="width: 11,11%;">Tùy chọn</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d:${items}" th:object="${d}">
							<td>[[*{ten}]]</td>
							<td><img width="100%" height="100" th:src="@{|/assets/images/*{hinhanh1}|}"></td>
							<td>[[*{Gia}]] Đ</td>
							<td th:text="${#strings.length(d.noidung) &lt;= 100 ? d.noidung : #strings.substring(d.noidung, 0, 100) + '...'}"></td>
							<td><img width="100%" height="100" th:src="@{|/assets/images/*{hinhanh2}|}"></td>
							<td>[[*{luuy}]]</td>
							<td>[[*{lienhe}]]</td>
							<td>[[*{href}]]</td>
							<td>
								<a th:href="@{|/admin/dichvu/delete/*{id}|}" class="btn btn-danger">
									<i class="bi bi-trash"></i>
								</a>
								<div class="d-flex">
									<div class="ms-auto p-2">
										<a th:href="@{|/admin/dichvu/edit/*{id}|}" type="button"
											class="btn btn btn-warning"><i class="bi bi-box-arrow-right"></i></a>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer text-body-secondary ">
				<div class="d-flex">
					<div class="p-2">
						<!-- Phân trang -->
						<nav aria-label="Page navigation">
							<ul class="pagination">
								<li class="page-item" th:class="${items.first ? 'disabled' : ''}">
									<a class="page-link" th:href="@{|/admin/dichvu/list?page=1|}" aria-label="First">
										<span aria-hidden="true">&laquo;&laquo;</span>
									</a>
								</li>
								<li class="page-item" th:class="${items.first ? 'disabled' : ''}">
									<a class="page-link" th:href="@{|/admin/dichvu/list?page=${items.number - 1}|}"
										aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>
								<li th:each="pageNumber : ${#numbers.sequence(1, items.totalPages)}" class="page-item"
									th:class="${items.number + 1 == pageNumber ? 'active' : ''}">
									<a class="page-link" th:href="@{|/admin/dichvu/list?page=${pageNumber}|}"
										th:text="${pageNumber}"></a>
								</li>
								<li class="page-item" th:class="${items.last ? 'disabled' : ''}">
									<a class="page-link" th:href="@{|/admin/dichvu/list?page=${items.number + 1}|}"
										aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
								<li class="page-item" th:class="${items.last ? 'disabled' : ''}">
									<a class="page-link" th:href="@{|/admin/dichvu/list?page=${items.totalPages}|}"
										aria-label="Last">
										<span aria-hidden="true">&raquo;&raquo;</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
					<div class="ms-auto p-2"><a th:href="@{/admin/dichvu/add}" type="button"
							class="btn btn-outline-success "><i class="bi bi-box-arrow-right"></i>Thêm</a></div>
				</div>
			</div>
		</div>
	</main>
</body>
